<!-- The addcontact link directs the browser to the hash-based
     url #addcontact. When the user clicks the link the web 
     browser will attempt to load the same-page bookmark for 
     #addcontact, which is what will trigger the router to load
     the addcontact view --> 


<div id="contact_list"> 


<p>
  <!-- triggers ~/public/js/router.js | route addcontact --> 
  <a href="#addcontact">Add a Contact</a> 
</p>
